<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Random Group Maker
  </title>

  <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
  <link rel="stylesheet" href="style.css" />

  <script defer src="main.js"></script>
</head>

<body>
  <!-- SIGN UP DIV -->
  <hr />

  <h1>Random Group Maker</h1>
  <br>
  <h2>Pick An Option:</h2>
  <button id="btn-1">Add Someone To Specific Group</button>
  <button id="btn-2">Add Someone To Random Group</button>
  <br>
  <br>
  <button id="btn-3">Add "x" People To The Same Random Group</button>

  <br>
  <br>
  <br>

  <p><button id="finish-btn">Finish</button> </p>
  <button id="randomize-btn">Randomize!</button>
  <hr>
  <h2>
    Groups Made:
    <h3>
      <div id="group-output"></div>
    </h3>

    <p><button id="restart-btn">Restart Group Maker</button></p>
  </h2>
  </h2>
